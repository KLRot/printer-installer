name: Build Printer Installer

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux (amd64 & arm64)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      # 安装 fyne-cross 工具
      - name: Install fyne-cross
        run: |
          go install github.com/fyne-io/fyne-cross@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      # 运行 fyne-cross 进行编译
      - name: Build with fyne-cross
        run: |
          fyne-cross linux -arch=amd64,arm64 -name printer-installer

      # 整理二进制文件
      - name: Organize Binaries
        run: |
          mkdir -p dist
          APP_NAME=printer-installer
          
          # 查找并复制 amd64 二进制
          BIN_AMD64=$(find fyne-cross -name "${APP_NAME}*" -type f ! -name "*.tar.xz" | grep "linux-amd64" | head -n 1)
          if [ -n "$BIN_AMD64" ]; then
            echo "Found amd64 binary: $BIN_AMD64"
            cp "$BIN_AMD64" dist/printer-installer-amd64
          fi
          
          # 查找并复制 arm64 二进制
          BIN_ARM64=$(find fyne-cross -name "${APP_NAME}*" -type f ! -name "*.tar.xz" | grep "linux-arm64" | head -n 1)
          if [ -n "$BIN_ARM64" ]; then
            echo "Found arm64 binary: $BIN_ARM64"
            cp "$BIN_ARM64" dist/printer-installer-arm64
          fi
          
          chmod +x dist/*
          ls -l dist/

      # 上传二进制文件
      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: printer-installer-linux
          path: dist/*
